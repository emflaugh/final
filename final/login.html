<div class="form-container">
  <form class="form">
    <h1>Sign In</h1>
    <input type="text" placeholder="Username" ng-model=userDetails.username>
    <input type="text" placeholder="Password" ng-model=userDetails.password>
    <div class="button-container">
    <button type="button" name="sign-in" ng-click="successfulLogin(userDetails)">Sign In</button>
    </div>
  </form>
  <a href="#">Forgot your password?</a>
</div>
